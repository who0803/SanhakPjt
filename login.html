<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="default.css">
    <title>Document</title>
    <style>
        .login-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: rgb(26, 188, 156);
        }
        h2 {
            display: flex;
            font-size: 2rem;
            margin-bottom: 1rem;
            color: rgb(150, 143, 143);
            align-self: flex-start;
        }
        img {
            align-self: center;
            margin-right: 0.7rem;
            width: 2rem;
        }
        form {
            margin-top: 2rem;
            border: 2px solid rgb(26, 188, 156);
            box-sizing: content-box; 
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 20%;
            height: 35%;
            min-width: 200px;
        }
        .in {
            border: none;
            border-bottom: 2px solid rgb(26, 188, 156);
            display: block;
            width: 100%;
            height: 20%;
            margin-bottom: 1rem;
        }
        input[type="submit"] {
            display: block;
            width: 100%;
            height: 20%;
            color: white;
            font-size: 1rem;
            background: rgb(26, 188, 156);
            border: none;
        }
        a {
            align-self: flex-start;
            margin-bottom: 1rem;
            text-decoration: none;
            color: rgb(150, 143, 143);
        }
    </style>
</head>
<body>
    <div class="login-box">
        <header>
            <h1>지금 뭐하지?</h1>
        </header>
        
        <form action="index.html">
            <h2><img src="img/icon.png">Login</h2>
            <input type="text" class="in" name="id" placeholder="Username" autofocus>
            <input type="password" class="in" name="pwd" placeholder="Password">
            <a href="register.html">☛ Sign up</a>
            <input type="submit" value=" Sign in">
        </form>
    </div>
</body>
</html>
