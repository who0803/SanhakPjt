<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="default.css">
    <title>지금 뭐하지?</title>
    <style>
        #body {
            display: flex;
            flex-direction: column;
            background: ivory;
            min-width: 1100px;
        }

        #topBtn {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            right: 50px;
            bottom: 50px;
            width: 50px;
            height: 50px;
            border-radius: 50px;
            color: white;
            background: black;
            opacity: 0.5;
            cursor: pointer;
        }

        .header {
            
            display: grid;
            grid-template-columns: 33% 33% 33%;            
            align-items: center;
            height: 90px;
            border-bottom: 2px rgb(26, 188, 156) solid;
            margin-bottom: 2rem;
        }

        .website-title {
            justify-self: center;
            grid-column: 2 / 3;
            color: rgb(26, 188, 156);
            font-size: 40px;
            cursor: pointer;
        }
        /*회원정보*/
        #guest {
            grid-column: 3 / 4;
            justify-self: end;
            padding: 10px;
            color: white;
            background-color: rgb(50, 199, 169);
            font-size: 1rem;
            border-radius: 50px;
        }
        #textContainer {
            
            width: 100%;
            padding: 2rem;
            color: white;
            background-color: rgb(38, 228, 190);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
            border-top: 10px black solid;
            border-bottom: 10px black solid;
        }

        #contentNum {
            color: black;
        }

        .footer {
            background: rgb(238, 237, 237);
            text-align: center;
            border-top: 1px lightgray solid;
            padding-top: 1rem;
            padding-bottom: 1rem;
            margin-top: 100px;
        }

        #contentContainer {
            display: flex;
            flex-direction: column;
            max-width: 1100px;
            min-width: 1100px;
            align-self: center;
        }

        #recommendMessage {
            font-size: 35px;
            font-weight: bolder;
            margin-bottom: 1rem;
        }

        #btn {
            background: rgb(26, 188, 156);
            color: white;
            border: none;
            height: 4rem;
            cursor: pointer;
            margin-top: 5rem;
            font-size: 20px;
        }

        #btn:hover {
            transform: scale(1.1);
            background: rgb(32, 255, 186);
            transition: 1s;
        }

        #contentTable {
            display: flex;
            flex-direction: column;
            padding-right: 2rem;
            padding-left: 2rem;
            border-left: 1px gray solid;
            border-right: 1px gray solid;
        }

        .row {
            margin-top: 2rem;
            padding-bottom: 2rem;
            display: flex;
            justify-content: space-evenly;
            border-bottom: 4px gray solid;
        }

        .content {
            flex-shrink: 0;
            width: 230px;
            height: 420px;
            /*border: 1px gray solid;*/
            display: flex;
            flex-direction: column;
            perspective: 500px;
            position: relative;
        }

        .contentImg {
            position: absolute;
            width: 230px;
            height: 331px;
            cursor: pointer;
            -webkit-backface-visibility: hidden;
            /*사파리에서 사용하려면 이렇게*/
            backface-visibility: hidden;
            /*접두어 붙은 속성을 위에쓰고 표준을 밑에 써준다*/
            transition: 1s;
        }

        .contentImgFront {
            z-index: 1;
            background-size: contain;
            border: 5px gray solid;
        }

        .contentImgBack {
            border: 5px gray solid;
            display: flex;
            justify-content: center;
            align-items: center;
            color: gray;
            font-size: 100px;
            transform: rotateY(180deg);
            background: black;

        }

        .frontReverse {
            /*앞뒤 따로*/
            transform: rotateY(180deg);
        }

        .backReverse {
            transform: rotateY(360deg);
            /*이미 180도 돌아가져 있기 때문에*/
        }

        .contentInfo {
            position: absolute;
            top: 331px;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            width: 100%;
            height: 89px;

        }

        .contentTitle {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 100%;
            height: 50%;
            font-size: 20px;
            font-weight: bolder;
            padding-top: 10px;
        }

        .evaluationBox {
            display: flex;
            justify-content: space-between;
            width: 100%;
            height: 50%;
        }

        .thumbs {
            cursor: pointer;
            display: flex;
            width: 48%;
            height: 100%;
        }

        .thumbsImg {
            background-repeat: no-repeat;
            background-size: contain;
            width: 40%;
            height: 100%;

        }

        .thumbsTxt {
            justify-self: center;
            align-self: center;
            font-weight: bolder;
            padding-left: 10px;
        }

        .recommendBadge {
            display: none;
            background-repeat: no-repeat;
            background-size: contain;
            width: 200px;
            height: 200px;
            z-index: 2;
            margin: -80px 0px 0px -80px;
            transition: 1s;
        }

        .badgeTransform {
            transition: 1s;
            transform: scale(0.5);
            transform-origin: 50% 50%;
        }

        .unvisibleMode {
            display: none;
        }


        /* modal */
        .modal {
            display: none;
            /*가운데 정렬*/
            justify-content: center;
            align-items: center;

            /*고정되면서 전체 차지*/
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;

            background: rgba(0, 0, 0, 0.3);
        }

        .modalDialog {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            width: 90vw;
            /*화면 절반정도*/
            padding: 2em;
            border-radius: 1em;
            background: white;
        }

        #modalImg {
            /*모달박스 안 이미지*/
            border: 1px gray solid;
            width: 191px;
            height: 272px;
            background-size: contain;
            margin: 2rem 0;
        }

        #modalCloseBtn {
            align-self: flex-end;
            font-size: 2rem;
        }

        
    </style>
</head>

<body>
    <div id="body">
        <header class="header">
            <h1 class="website-title" onclick="location.href = 'index.html'">지금 뭐하지?</h1>
            <div id="guest"></div>
        </header>
        <div id="textContainer">
            <div id="recommendMessage">이런 영화 어떠세요?</div>
            <!--여기도 영화면 영화 책이면 책 동적으로 넣기-->
            <div id="contentNum"></div>
            <!--몇개의 영화가 추천되었습니다.-->
        </div>
        <div id="contentContainer">
            <div id="contentTable"></div>
            <button id="btn">더보기 ⇩</button>
        </div>
        <div id="topBtn" style="cursor:pointer;" onclick="window.scrollTo(0,0);">TOP</div>
        <footer class="footer">
            산학프로젝트 8조 지금 뭐하지? <br>
            팀장: 성우진 조원: 김혜영, 양아림, 박범준, 김현진
        </footer>
    </div>


    <!--모달-->
    <div class="modal">
        <div class="modalDialog">
            <button type="button" id="modalCloseBtn">☒</button>
            <h1 id="modalTitle"></h1>
            <figure id="modalImg"></figure>
            <article id="modaldescription"></article>
        </div>
    </div>

    <script>
        //로그인 안되어있을 경우 로그인 페이지로 넘어감
        const loginJudge = document.querySelector('#body');
        if (!localStorage.getItem('userName')) {
            loginJudge.innerHTML = '로그인 해주세요<br>3초 후 로그인 페이지로 이동합니다.';
            loginJudge.style.color = 'gray';
            loginJudge.style.fontSize = '3rem';
            loginJudge.style.textAlign = 'center';
            loginJudge.style.justifyContent = 'center';
            loginJudge.style.alignItems = 'center';
            loginJudge.style.height = '100vh';
            setTimeout(function () {
                window.location.href = 'login.html'; // 로그인 안돼있으면 로그인 페이지로 이동
            }, 3000);
        }
        else {  // 로그인 되어있을 경우만 실행
            
            const guest = document.querySelector('#guest');
            // 회원정보
            if (localStorage.getItem('userName')) guest.innerHTML = localStorage.getItem('userName')+" 님";
            

            // 임시로 만든 객체
            var body = {
                "data": [
                    [
                        {
                            "title": "고질라vs콩",
                            "description": `거대 몬스터들의 습격을 받은 지 3년 후, 콩은 스컬 아일랜드를 떠나 인간들의 보호관찰을 받고 있다. 한편, 인간들에게 등을 돌린 고질라는 비밀연구회사인 에이펙스에 존재하는 알 수 없는 힘에 이끌려 그곳을 쑥대밭으로 만든다. 위기 상황 속, 지구 안의 또 다른 지구인 할로우 어스의 에너지원을 찾아야만 인류가 안전할 수 있다는 판단하고 콩의 보호자들은 콩과 특별한 유대감을 형성하는 아이 지아와 함께 타이탄들의 고향일지 모르는 그 곳으로 위험한 여정을 떠난다. 그러던 중 분노에 찬 고질라의 공격을 받고, 마침내 맞붙게 된 두 전설의 장대한 대결은 앞으로 닥쳐올 대재앙의 서막에 불과했는데… 세상의 운명을 놓고, 지구상 가장 거대한 신화적 존재들의 스펙터클한 대격돌이 시작된다!`,
                            "img": "img/kong.png"
                        }
                    ],
                    [
                        {
                            "title": "미나리",
                            "description": `"미나리는 어디서든 잘 자라" 낯선 미국, 아칸소로 떠나온 한국 가족. 가족들에게 뭔가 해내는 걸 보여주고 싶은 아빠 '제이콥'(스티븐 연)은 자신만의 농장을 가꾸기 시작하고 엄마 '모니카'(한예리)도 다시 일자리를 찾는다. 아직 어린 아이들을 위해 ‘모니카’의 엄마 ‘순자’(윤여정)가 함께 살기로 하고 가방 가득 고춧가루, 멸치, 한약 그리고 미나리씨를 담은 할머니가 도착한다. 의젓한 큰딸 '앤'(노엘 케이트 조)과 장난꾸러기 막내아들 '데이빗'(앨런 김)은 여느 그랜마같지 않은 할머니가 영- 못마땅한데… 함께 있다면, 새로 시작할 수 있다는 희망으로 하루하루 뿌리 내리며 살아가는 어느 가족의 아주 특별한 여정이 시작된다!`,
                            "img": "img/minari.png",
                        }
                    ],
                    [
                        {
                            "title": "와일드 마운틴 타임",
                            "description": `아일랜드의 한 마을에서 농장을 꾸리고 있는 ‘로즈메리’와 ‘안토니’. ‘로즈메리’는 어린 시절부터 일편단심 ‘안토니’를 바라봤지만 연애에는 쑥맥인 ‘안토니’는 아는 듯 모르는 듯 덤덤하기만 하다. 어느 날, ‘안토니’의 아버지는 사촌 ‘아담’에게 농장을 물려주겠다 선언하고, 뉴욕의 은행가인 ‘아담’은 농장을 둘러보기 위해 마을을 찾는다. 어느새 ‘아담’과 ‘로즈메리’ 사이에는 미묘한 기류가 흐르기 시작하고, 세 사람의 관계는 점점 꼬이기 시작하는데… 운명은 우리가 정하는 거야. 한 번 부딪쳐보자`,

                        }
                    ],

                            "title": "귀멸의 칼날",

                            "img": "img/guikal.png",
                        }
                    ],
                    [
                        {
                            "title": "라야",
                            "description": `인간과 드래곤이 평화롭게 공존하던 신비의 땅, 쿠만드라 왕국 살아있는 모든 생명을 삼키는 악의 세력 '드룬'이 들이닥치자, 드래곤들은 인간을 구하기 위해 스스로를 희생하고 전설 속으로 사라진다. 500년 후 부활한 '드룬'이 또다시 세상을 공포에 빠뜨리자, 전사 ‘라야’는 분열된 쿠만드라를 구하기 위해 전설 속 마지막 드래곤을 찾아 모험을 떠난다. 그러나, ‘라야’는 험난한 여정을 겪으며 세상을 구하기 위해서는 전설 속 드래곤보다 더 중요한 것이 있다는 것을 깨닫게 되는데…`,

                            "img": "img/kong.png"
                        }
                    ],
                    [
                        {
                            "title": "미나리",
                            "description": `"미나리는 어디서든 잘 자라" 낯선 미국, 아칸소로 떠나온 한국 가족. 가족들에게 뭔가 해내는 걸 보여주고 싶은 아빠 '제이콥'(스티븐 연)은 자신만의 농장을 가꾸기 시작하고 엄마 '모니카'(한예리)도 다시 일자리를 찾는다. 아직 어린 아이들을 위해 ‘모니카’의 엄마 ‘순자’(윤여정)가 함께 살기로 하고 가방 가득 고춧가루, 멸치, 한약 그리고 미나리씨를 담은 할머니가 도착한다. 의젓한 큰딸 '앤'(노엘 케이트 조)과 장난꾸러기 막내아들 '데이빗'(앨런 김)은 여느 그랜마같지 않은 할머니가 영- 못마땅한데… 함께 있다면, 새로 시작할 수 있다는 희망으로 하루하루 뿌리 내리며 살아가는 어느 가족의 아주 특별한 여정이 시작된다!`,

                            "img": "img/wild.png",

                    [
                        {
                            "title": "귀멸의 칼날",
                            "description": `혈귀로 변해버린 여동생 ‘네즈코’를 인간으로 되돌릴 단서를 찾아 비밀조직 귀살대에 들어간 ‘탄지로.’ ‘젠이츠’, ‘이노스케’와 새로운 임무 수행을 위해 무한열차에 탑승 후 귀살대 최강 검사 염주 ‘렌고쿠’와 합류한다. 달리는 무한열차에서 승객들이 하나 둘 흔적 없이 사라지자 숨어있는 식인 혈귀의 존재를 직감하는 ‘렌고쿠’. 귀살대 ‘탄지로’ 일행과 최강 검사 염주 ‘렌고쿠’는 어둠 속을 달리는 무한열차에서 모두의 목숨을 구하기 위해 예측불가능한 능력을 가진 혈귀와 목숨을 건 혈전을 시작하는데…`,
                            "img": "img/guikal.png",

                        {
                            "title": "라야",

                    [
                        {
                            "title": "고질라vs콩",

                            "description": `인간과 드래곤이 평화롭게 공존하던 신비의 땅, 쿠만드라 왕국 살아있는 모든 생명을 삼키는 악의 세력 '드룬'이 들이닥치자, 드래곤들은 인간을 구하기 위해 스스로를 희생하고 전설 속으로 사라진다. 500년 후 부활한 '드룬'이 또다시 세상을 공포에 빠뜨리자, 전사 ‘라야’는 분열된 쿠만드라를 구하기 위해 전설 속 마지막 드래곤을 찾아 모험을 떠난다. 그러나, ‘라야’는 험난한 여정을 겪으며 세상을 구하기 위해서는 전설 속 드래곤보다 더 중요한 것이 있다는 것을 깨닫게 되는데…`,
                            "img": "img/raya.png",
                        }
                    ],
                    [
                        {
                            "title": "고질라vs콩",
                            "description": `거대 몬스터들의 습격을 받은 지 3년 후, 콩은 스컬 아일랜드를 떠나 인간들의 보호관찰을 받고 있다. 한편, 인간들에게 등을 돌린 고질라는 비밀연구회사인 에이펙스에 존재하는 알 수 없는 힘에 이끌려 그곳을 쑥대밭으로 만든다. 위기 상황 속, 지구 안의 또 다른 지구인 할로우 어스의 에너지원을 찾아야만 인류가 안전할 수 있다는 판단하고 콩의 보호자들은 콩과 특별한 유대감을 형성하는 아이 지아와 함께 타이탄들의 고향일지 모르는 그 곳으로 위험한 여정을 떠난다. 그러던 중 분노에 찬 고질라의 공격을 받고, 마침내 맞붙게 된 두 전설의 장대한 대결은 앞으로 닥쳐올 대재앙의 서막에 불과했는데… 세상의 운명을 놓고, 지구상 가장 거대한 신화적 존재들의 스펙터클한 대격돌이 시작된다!`,

                        {
                            "title": "미나리",
                            "description": `"미나리는 어디서든 잘 자라" 낯선 미국, 아칸소로 떠나온 한국 가족. 가족들에게 뭔가 해내는 걸 보여주고 싶은 아빠 '제이콥'(스티븐 연)은 자신만의 농장을 가꾸기 시작하고 엄마 '모니카'(한예리)도 다시 일자리를 찾는다. 아직 어린 아이들을 위해 ‘모니카’의 엄마 ‘순자’(윤여정)가 함께 살기로 하고 가방 가득 고춧가루, 멸치, 한약 그리고 미나리씨를 담은 할머니가 도착한다. 의젓한 큰딸 '앤'(노엘 케이트 조)과 장난꾸러기 막내아들 '데이빗'(앨런 김)은 여느 그랜마같지 않은 할머니가 영- 못마땅한데… 함께 있다면, 새로 시작할 수 있다는 희망으로 하루하루 뿌리 내리며 살아가는 어느 가족의 아주 특별한 여정이 시작된다!`,

                            "description": `인간과 드래곤이 평화롭게 공존하던 신비의 땅, 쿠만드라 왕국 살아있는 모든 생명을 삼키는 악의 세력 '드룬'이 들이닥치자, 드래곤들은 인간을 구하기 위해 스스로를 희생하고 전설 속으로 사라진다. 500년 후 부활한 '드룬'이 또다시 세상을 공포에 빠뜨리자, 전사 ‘라야’는 분열된 쿠만드라를 구하기 위해 전설 속 마지막 드래곤을 찾아 모험을 떠난다. 그러나, ‘라야’는 험난한 여정을 겪으며 세상을 구하기 위해서는 전설 속 드래곤보다 더 중요한 것이 있다는 것을 깨닫게 되는데…`,
                            "img": "img/raya.png",
                        }
                    ],
                    [
                        {
                            "title": "고질라vs콩",
                            "description": `거대 몬스터들의 습격을 받은 지 3년 후, 콩은 스컬 아일랜드를 떠나 인간들의 보호관찰을 받고 있다. 한편, 인간들에게 등을 돌린 고질라는 비밀연구회사인 에이펙스에 존재하는 알 수 없는 힘에 이끌려 그곳을 쑥대밭으로 만든다. 위기 상황 속, 지구 안의 또 다른 지구인 할로우 어스의 에너지원을 찾아야만 인류가 안전할 수 있다는 판단하고 콩의 보호자들은 콩과 특별한 유대감을 형성하는 아이 지아와 함께 타이탄들의 고향일지 모르는 그 곳으로 위험한 여정을 떠난다. 그러던 중 분노에 찬 고질라의 공격을 받고, 마침내 맞붙게 된 두 전설의 장대한 대결은 앞으로 닥쳐올 대재앙의 서막에 불과했는데… 세상의 운명을 놓고, 지구상 가장 거대한 신화적 존재들의 스펙터클한 대격돌이 시작된다!`,

                        {
                            "title": "미나리",
                            "description": `"미나리는 어디서든 잘 자라" 낯선 미국, 아칸소로 떠나온 한국 가족. 가족들에게 뭔가 해내는 걸 보여주고 싶은 아빠 '제이콥'(스티븐 연)은 자신만의 농장을 가꾸기 시작하고 엄마 '모니카'(한예리)도 다시 일자리를 찾는다. 아직 어린 아이들을 위해 ‘모니카’의 엄마 ‘순자’(윤여정)가 함께 살기로 하고 가방 가득 고춧가루, 멸치, 한약 그리고 미나리씨를 담은 할머니가 도착한다. 의젓한 큰딸 '앤'(노엘 케이트 조)과 장난꾸러기 막내아들 '데이빗'(앨런 김)은 여느 그랜마같지 않은 할머니가 영- 못마땅한데… 함께 있다면, 새로 시작할 수 있다는 희망으로 하루하루 뿌리 내리며 살아가는 어느 가족의 아주 특별한 여정이 시작된다!`,

                            "description": `인간과 드래곤이 평화롭게 공존하던 신비의 땅, 쿠만드라 왕국 살아있는 모든 생명을 삼키는 악의 세력 '드룬'이 들이닥치자, 드래곤들은 인간을 구하기 위해 스스로를 희생하고 전설 속으로 사라진다. 500년 후 부활한 '드룬'이 또다시 세상을 공포에 빠뜨리자, 전사 ‘라야’는 분열된 쿠만드라를 구하기 위해 전설 속 마지막 드래곤을 찾아 모험을 떠난다. 그러나, ‘라야’는 험난한 여정을 겪으며 세상을 구하기 위해서는 전설 속 드래곤보다 더 중요한 것이 있다는 것을 깨닫게 되는데…`,
                            "img": "img/raya.png",
                        }
                    ],
                    [
                        {
                            "title": "고질라vs콩",
                            "description": `거대 몬스터들의 습격을 받은 지 3년 후, 콩은 스컬 아일랜드를 떠나 인간들의 보호관찰을 받고 있다. 한편, 인간들에게 등을 돌린 고질라는 비밀연구회사인 에이펙스에 존재하는 알 수 없는 힘에 이끌려 그곳을 쑥대밭으로 만든다. 위기 상황 속, 지구 안의 또 다른 지구인 할로우 어스의 에너지원을 찾아야만 인류가 안전할 수 있다는 판단하고 콩의 보호자들은 콩과 특별한 유대감을 형성하는 아이 지아와 함께 타이탄들의 고향일지 모르는 그 곳으로 위험한 여정을 떠난다. 그러던 중 분노에 찬 고질라의 공격을 받고, 마침내 맞붙게 된 두 전설의 장대한 대결은 앞으로 닥쳐올 대재앙의 서막에 불과했는데… 세상의 운명을 놓고, 지구상 가장 거대한 신화적 존재들의 스펙터클한 대격돌이 시작된다!`,

                        {
                            "title": "미나리",
                            "description": `"미나리는 어디서든 잘 자라" 낯선 미국, 아칸소로 떠나온 한국 가족. 가족들에게 뭔가 해내는 걸 보여주고 싶은 아빠 '제이콥'(스티븐 연)은 자신만의 농장을 가꾸기 시작하고 엄마 '모니카'(한예리)도 다시 일자리를 찾는다. 아직 어린 아이들을 위해 ‘모니카’의 엄마 ‘순자’(윤여정)가 함께 살기로 하고 가방 가득 고춧가루, 멸치, 한약 그리고 미나리씨를 담은 할머니가 도착한다. 의젓한 큰딸 '앤'(노엘 케이트 조)과 장난꾸러기 막내아들 '데이빗'(앨런 김)은 여느 그랜마같지 않은 할머니가 영- 못마땅한데… 함께 있다면, 새로 시작할 수 있다는 희망으로 하루하루 뿌리 내리며 살아가는 어느 가족의 아주 특별한 여정이 시작된다!`,

                            "description": `인간과 드래곤이 평화롭게 공존하던 신비의 땅, 쿠만드라 왕국 살아있는 모든 생명을 삼키는 악의 세력 '드룬'이 들이닥치자, 드래곤들은 인간을 구하기 위해 스스로를 희생하고 전설 속으로 사라진다. 500년 후 부활한 '드룬'이 또다시 세상을 공포에 빠뜨리자, 전사 ‘라야’는 분열된 쿠만드라를 구하기 위해 전설 속 마지막 드래곤을 찾아 모험을 떠난다. 그러나, ‘라야’는 험난한 여정을 겪으며 세상을 구하기 위해서는 전설 속 드래곤보다 더 중요한 것이 있다는 것을 깨닫게 되는데…`,
                            "img": "img/raya.png",
                        }
                    ],
                    [
                        {
                            "title": "고질라vs콩",
                            "description": `거대 몬스터들의 습격을 받은 지 3년 후, 콩은 스컬 아일랜드를 떠나 인간들의 보호관찰을 받고 있다. 한편, 인간들에게 등을 돌린 고질라는 비밀연구회사인 에이펙스에 존재하는 알 수 없는 힘에 이끌려 그곳을 쑥대밭으로 만든다. 위기 상황 속, 지구 안의 또 다른 지구인 할로우 어스의 에너지원을 찾아야만 인류가 안전할 수 있다는 판단하고 콩의 보호자들은 콩과 특별한 유대감을 형성하는 아이 지아와 함께 타이탄들의 고향일지 모르는 그 곳으로 위험한 여정을 떠난다. 그러던 중 분노에 찬 고질라의 공격을 받고, 마침내 맞붙게 된 두 전설의 장대한 대결은 앞으로 닥쳐올 대재앙의 서막에 불과했는데… 세상의 운명을 놓고, 지구상 가장 거대한 신화적 존재들의 스펙터클한 대격돌이 시작된다!`,

                        {
                            "title": "미나리",
                            "description": `"미나리는 어디서든 잘 자라" 낯선 미국, 아칸소로 떠나온 한국 가족. 가족들에게 뭔가 해내는 걸 보여주고 싶은 아빠 '제이콥'(스티븐 연)은 자신만의 농장을 가꾸기 시작하고 엄마 '모니카'(한예리)도 다시 일자리를 찾는다. 아직 어린 아이들을 위해 ‘모니카’의 엄마 ‘순자’(윤여정)가 함께 살기로 하고 가방 가득 고춧가루, 멸치, 한약 그리고 미나리씨를 담은 할머니가 도착한다. 의젓한 큰딸 '앤'(노엘 케이트 조)과 장난꾸러기 막내아들 '데이빗'(앨런 김)은 여느 그랜마같지 않은 할머니가 영- 못마땅한데… 함께 있다면, 새로 시작할 수 있다는 희망으로 하루하루 뿌리 내리며 살아가는 어느 가족의 아주 특별한 여정이 시작된다!`,

                            "description": `인간과 드래곤이 평화롭게 공존하던 신비의 땅, 쿠만드라 왕국 살아있는 모든 생명을 삼키는 악의 세력 '드룬'이 들이닥치자, 드래곤들은 인간을 구하기 위해 스스로를 희생하고 전설 속으로 사라진다. 500년 후 부활한 '드룬'이 또다시 세상을 공포에 빠뜨리자, 전사 ‘라야’는 분열된 쿠만드라를 구하기 위해 전설 속 마지막 드래곤을 찾아 모험을 떠난다. 그러나, ‘라야’는 험난한 여정을 겪으며 세상을 구하기 위해서는 전설 속 드래곤보다 더 중요한 것이 있다는 것을 깨닫게 되는데…`,
                            "img": "img/raya.png",
                        }
                    ],
                    [
                        {
                            "title": "고질라vs콩",
                            "description": `거대 몬스터들의 습격을 받은 지 3년 후, 콩은 스컬 아일랜드를 떠나 인간들의 보호관찰을 받고 있다. 한편, 인간들에게 등을 돌린 고질라는 비밀연구회사인 에이펙스에 존재하는 알 수 없는 힘에 이끌려 그곳을 쑥대밭으로 만든다. 위기 상황 속, 지구 안의 또 다른 지구인 할로우 어스의 에너지원을 찾아야만 인류가 안전할 수 있다는 판단하고 콩의 보호자들은 콩과 특별한 유대감을 형성하는 아이 지아와 함께 타이탄들의 고향일지 모르는 그 곳으로 위험한 여정을 떠난다. 그러던 중 분노에 찬 고질라의 공격을 받고, 마침내 맞붙게 된 두 전설의 장대한 대결은 앞으로 닥쳐올 대재앙의 서막에 불과했는데… 세상의 운명을 놓고, 지구상 가장 거대한 신화적 존재들의 스펙터클한 대격돌이 시작된다!`,

                        {
                            "title": "미나리",
                            "description": `"미나리는 어디서든 잘 자라" 낯선 미국, 아칸소로 떠나온 한국 가족. 가족들에게 뭔가 해내는 걸 보여주고 싶은 아빠 '제이콥'(스티븐 연)은 자신만의 농장을 가꾸기 시작하고 엄마 '모니카'(한예리)도 다시 일자리를 찾는다. 아직 어린 아이들을 위해 ‘모니카’의 엄마 ‘순자’(윤여정)가 함께 살기로 하고 가방 가득 고춧가루, 멸치, 한약 그리고 미나리씨를 담은 할머니가 도착한다. 의젓한 큰딸 '앤'(노엘 케이트 조)과 장난꾸러기 막내아들 '데이빗'(앨런 김)은 여느 그랜마같지 않은 할머니가 영- 못마땅한데… 함께 있다면, 새로 시작할 수 있다는 희망으로 하루하루 뿌리 내리며 살아가는 어느 가족의 아주 특별한 여정이 시작된다!`,

            // 비추배열
            const downArr = document.querySelectorAll('.thumbsDown');

            let flag = [];   // 각 컨텐츠의 추천버튼 플래그 배열. 2차원배열로 만들기!!!!!!!!!!!!!!!!!
            for (let i = 0; i < contentsNum; i++) { // 컨텐츠 수만큼 돌아서 0 대입
                flag[i] = [0, 0];
            }

            // table이벤트 위임
            table.addEventListener('click', function (e) {
                const targetElem = e.target;	// 클릭한 거
                const num = targetElem.parentNode.parentNode.parentNode.parentNode.dataset.content;
                //console.log(targetElem.parentNode.classList.contains('content'));
                //console.log(targetElem.parentNode);

                // 추천버튼 눌렀을 경우
                if (targetElem.parentNode.classList.contains('thumbsUp')) {


                    if (flag[num][0] === 0) {   // flag가 0이면 뺏지 생김
                        if (flag[num][1] === 1) {   // 싫어요가 눌러져 있었다면?
                            console.log(num + "번 싫다는 말 취소");
                            //console.log(targetElem.parentNode.parentNode.parentNode.parentNode.dataset.content + "번 싫어");
                            downArr[num].style.border = 'none';
                            frontArr[num].classList.remove('frontReverse');
                            backArr[num].classList.remove('backReverse');
                            flag[num][1] = 0;
                        }

                        targetElem.parentNode.style.border = '5px blue solid';
                        console.log(num + "번 좋아");
                        // 추천 누르면 뱃지 생기고
                        recommendArr[num].style.display = 'block';
                        // 트랜스폼
                        setTimeout(function () {
                            recommendArr[num].classList.add('badgeTransform');
                        }, 100);
                        flag[num][0] = 1;
                    }
                    else {  // flag가 1이면 뺏지 사라짐
                        console.log(num + "번 좋다는 말 취소");
                        targetElem.parentNode.style.border = 'none';
                        recommendArr[num].classList.remove('badgeTransform');
                        recommendArr[num].style.display = 'none';
                        flag[num][0] = 0;
                    }
                }
                // 비추버튼 눌렀을 경우
                if (targetElem.parentNode.classList.contains('thumbsDown')) {
                    if (flag[num][1] === 0) {// flag가 0이면 뒤집어짐
                        if (flag[num][0] === 1) { // 좋아요가 눌러져 있었다면?
                            console.log(num + "번 좋다는 말 취소");
                            upArr[num].style.border = 'none';
                            recommendArr[num].classList.remove('badgeTransform');
                            recommendArr[num].style.display = 'none';
                            flag[num][0] = 0;
                        }
                        console.log(num + "번 싫어");
                        //console.log(targetElem.parentNode.parentNode.parentNode.parentNode.dataset.content + "번 싫어");
                        currentThumbs = targetElem.parentNode;
                        targetElem.parentNode.style.border = '5px red solid';
                        frontArr[num].classList.add('frontReverse');
                        backArr[num].classList.add('backReverse');
                        flag[num][1] = 1;
                    }
                    else {// flag가 1이면 원래대로
                        console.log(num + "번 싫다는 말 취소");
                        //console.log(targetElem.parentNode.parentNode.parentNode.parentNode.dataset.content + "번 싫어");
                        targetElem.parentNode.style.border = 'none';
                        frontArr[num].classList.remove('frontReverse');
                        backArr[num].classList.remove('backReverse');
                        flag[num][1] = 0;
                    }

                }
                // 모달 띄우기
                if (targetElem.parentNode.classList.contains('content')) { // 누른거의 부모가 컨텐츠인 경우에만 가능
                    console.log(targetElem.parentNode.dataset.content + "번 컨텐츠 정보"); // 이러면 각 컨텐츠가 몇번째인지 알 수 있다
                    modalTitle.innerHTML = body.data[targetElem.parentNode.dataset.content][0].title;
                    modalImg.style.backgroundImage = "url(" + body.data[targetElem.parentNode.dataset.content][0].img + ")";
                    modaldescription.innerHTML = body.data[targetElem.parentNode.dataset.content][0].description;
                    modal.style.display = 'flex';
                }


            });

            closeBtn.addEventListener('click', function () {
                modal.style.display = 'none';
            });
        }




    </script>
</body>

</html>
